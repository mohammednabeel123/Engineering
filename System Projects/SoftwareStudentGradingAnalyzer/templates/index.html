<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Grade Analyzer</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Title -->
    <div class="text-center mb-4">
        <h1 class="fw-bold">ğŸ“Š Student Grade Analyzer</h1>
        <p class="text-muted">Enter grades and calculate performance</p>
    </div>

    <!-- Card -->
    <div class="card shadow p-4">

        <!-- Form -->
        <form method="POST" action="/submit">

            <!-- Student Name -->
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter name" required>
            </div>

            <!-- Grades -->
            <div class="mb-3">
                <label class="form-label">Grades (comma separated)</label>
                <input type="text" name="grades" class="form-control" placeholder="90, 85, 78" required>
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Analyze Grades
                </button>
            </div>

        </form>
    </div>

    <!-- Results Section (Flask will fill this later) -->
    {% if result %}
    <div class="card shadow mt-4 p-3">
        <h5>Results</h5>
        <p><strong>Average:</strong> {{ result.average }}</p>
        <p><strong>Letter Grade:</strong> {{ result.letter }}</p>
    </div>
    {% endif %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
