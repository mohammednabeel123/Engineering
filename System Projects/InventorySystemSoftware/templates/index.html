<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <style>
        /* --- Reset & Fonts --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        /* --- Container --- */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1f3c88;
        }
        h2 {
            margin-top: 40px;
            color: #1f3c88;
        }

        /* --- Table --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #1f3c88;
            color: #fff;
            text-transform: uppercase;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #dbe3f0; }

        /* --- Form --- */
        form { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px; 
            margin-top: 20px; 
        }
        form input { 
            flex: 1 1 200px; 
            padding: 10px; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
        }
        form button { 
            padding: 10px 20px; 
            background-color: #1f3c88; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        form button:hover { background-color: #162c63; }

        /* --- Delete button in table --- */
        .delete-btn {
            padding: 6px 10px;
            background-color: #c0392b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover { background-color: #922b21; }

        /* --- Error message --- */
        .error { color: red; margin-top: 10px; }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            form { flex-direction: column; }
            th, td { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory System</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- Inventory Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.qty }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.amount }}</td>
                    <td>
                        <!-- Delete button -->
                        <form method="POST" action="/delete/{{ item.name }}" style="display:inline;">
                            <button class="delete-btn" type="submit" onclick="return confirm('Delete {{ item.name }}?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add / Update Form -->
        <h2>Add / Update Item</h2>
        <form method="POST" action="/submit">
            <input type="text" name="name" placeholder="Item Name" required>
            <input type="number" name="qty" placeholder="Quantity" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <button type="submit">Add / Update</button>
        </form>
    </div>
</body>
</html>
